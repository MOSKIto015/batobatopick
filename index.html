<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>BATO-BATO-PICK</title>
  </head>
  <body>
      
    <section class="game">
      <div class="score">
        <div class="player-score">
          <h2>MANLALARO</h2>
          <p>-</p>
        </div>
        <div class="computer-score">
          <h2>E.D.I.T.H </h2>
          <p>-</p>
        </div>
      </div>

      <div class="home">
        <h1>BATO - BATO - PICK</h1>
        <button>SIMULAN ANG LARO</button>
      </div>

      <div class="match fadeOut">
        <h2 class="winner">Bato? Papel? o Gunting?</h2>
        <div class="hands">
          <img class="player-hand" src="./assets/BATO.png" alt="" />
          <img class="computer-hand" src="./assets/BATO.png" alt="" />
        </div>
        <div class="options">
          <button class="BATO">BATO</button>
          <button class="PAPEL">PAPEL</button>
          <button class="GUNTING">GUNTING</button>
        </div>
      </div>
    </section>

    

    <script src="game.js"></script>
  </body>
</html>
